# Install the course conda environment by running 
# the following command in your conda base environment:
# conda env create -f bridgemap.yaml
name: 'bridgemap'
channels:
  - conda-forge
  - defaults
dependencies:
  - ipykernel
  - pandas
  - geopandas
  - matplotlib>=3.2.2
  - graphviz
  - python-graphviz
  - altair_saver
  - pip
  - requests
  - pip:
    - docopt-ng
    - dash-bootstrap-components
    - dash
    - plotly
    - plotly-express
    - shapely
    